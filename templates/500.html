{% extends "base.html" %}

{% block content %}
<div class="text-center py-5 position-relative">
  <h1 class="display-4 text-danger">500</h1>
  <p class="lead mb-4">Oops! Something went wrong on our end.</p>
  <a href="{{ url_for('home') }}" class="btn btn-success">Back to Home</a>

  <!-- Animation -->
  <img src="{{ url_for('static', filename='images/truck.png') }}"
       class="truck-horizontal position-absolute start-0"
       style="bottom: 20px; width: 120px; animation: moveTruck 10s linear infinite;" />

  <div class="trash-horizontal trash1" style="left: 35%; bottom: 30px;"></div>
  <div class="trash-horizontal trash2" style="left: 60%; bottom: 30px;"></div>
</div>
{% endblock %}

{% block scripts %}
<style>
  .truck-horizontal {
    position: absolute;
    z-index: 2;
  }

  .trash-horizontal {
    position: absolute;
    width: 40px;
    height: 40px;
    background: url('{{ url_for("static", filename="images/trash.png") }}') no-repeat center/contain;
    transition: opacity 0.3s ease;
    z-index: 1;
  }

  @keyframes moveTruck {
    0% { transform: translateX(-150px); }
    100% { transform: translateX(120vw); }
  }
</style>
{% endblock %}
